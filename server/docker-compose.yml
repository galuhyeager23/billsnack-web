version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: billsnack
      MYSQL_USER: billsnack
      MYSQL_PASSWORD: ""
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./models/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  db_data:
